<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="card bg-transparent" style="width: 18rem;">
                <h2 class="card-title text-white">Weather App</h2>
                <div class="mb-5 search">
                    <label for="location" class="text-center">Enter location</label>
                    <input type="text" id="location" value="">
                    <button type="submit" class="btn btn-light mt-2">Search</button>
                </div>
                <img src="..." class="card-img-top" alt="..." style="display: none;">

                <div class="card-body">
                    <h3 id="loc" class="card-title"></h3>
                    <ul class="list-group list-group-flush">
                        <li id="temp" class="list-group-item bg-transparent"></li>
                        <li id="feels" class="list-group-item bg-transparent"></li>
                        <li id="humid" class="list-group-item bg-transparent"></li>
                        <li id="wind" class="list-group-item bg-transparent"></li>
                    </ul>
                </div>
    
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
